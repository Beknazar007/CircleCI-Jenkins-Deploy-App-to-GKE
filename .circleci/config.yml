version: 2.1

executors:

  executor1:

    docker:
      - image: circleci/node:latest
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD 
    
   
  executor2:

      docker:
      - image: google/cloud-sdk

environment:
       PROJECT_NAME: "to-do-app"
       GOOGLE_PROJECT_ID: circle-ci-demo-343616
       GOOGLE_COMPUTE_ZONE: "us-central1-c"
       GOOGLE_CLUSTER_NAME: "cluster-1"
       IMAGE_NAME: beknazar007/to_do_image
 

jobs:

  build_push_image:
    
    executor: executor1

    steps:
      - checkout
      - setup_remote_docker
 
      - run: 
          name: build_image
          command:  |
            echo ${DOCKERHUB_PASSWORD} | docker login -u ${DOCKERHUB_USERNAME} - password-stdin
            docker build -t $IMAGE_NAME .
            docker push $IMAGE_NAME:latest


  deploy_to_GKE:
    executor: executor2

    steps:
       - checkout
       - run: 
          name: Setup Google Cloud SDK
          command: | 
            apt-get install -qq -y gettext
            echo $GCLOUD_SERVICE_KEY > ${HOME}/gcloud-service-key.json
            gcloud auth activate-service-account --key-file=${HOME}/gcloud-service-key.json
            gcloud --quiet config set project ${GOOGLE_PROJECT_ID}
            gcloud --quiet config set compute/zone ${GOOGLE_COMPUTE_ZONE}
            gcloud --quiet container clusters get-credentials ${GOOGLE_CLUSTER_NAME}
            
            envsubst < ${HOME}/project/Chart-ToDo_App > ${HOME}/Chart-ToDo_App
            
            helm install Chart-ToDo_App/
 
      


 
workflows:
  to_do_app:  
    jobs:
    
      - build_push_image:
          context: docker-cred
      - deploy_to_GKE:
          requires:
            - build_push_image
      
      
      
  
